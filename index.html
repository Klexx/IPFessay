<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        <!--<![endif]-->
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="https://unpkg.com/ipfs@0.24.1/dist/index.min.js" integrity="sha384-mJAsR0kocVW3Z6qQbozaMjqBRwOLjkuaYTMoJr3TgqNrelkRoYzWtEOrjtplTfbc" crossorigin="anonymous"></script>
        <script src="assets/js/markdown.js"></script>

        <script>
            function init() {
                var $ = function (id) { return document.getElementById(id); };

                function Editor(input, preview) {
                    var editorTimeout = 0;

                    function updateText() {
                        preview.innerHTML = markdown.toHTML(input.value);
                    }

                    this.update = function (now) {
                        clearTimeout(editorTimeout);
                        editorTimeout = setTimeout(updateText, 500);
                    };
                    input.editor = this;
                    updateText();
                }
                new Editor($("text-input"), $("preview"));
            }
            window.onload = init;
        </script>
    </head>
    <body>
        <div id="layout">
            <div id="main">
                <div class="header">
                    <h1>IPFessay</h1>
                    <h2>Easily publish uncensorable essays.</h2>
                </div>

                <div class="content pure-g">
                    <div class="pure-u-1 pure-u-lg-1-2 col">
                        <section>
                        <h1>Write</h1>

                        <!-- Add your site or application content here -->
                        <textarea id="text-input" style="width: 100%;" oninput="this.editor.update()" rows="15" cols="60">
# Your essay

Write your essay on the text box on the left of the page, using
[Markdown](https://daringfireball.net/projects/markdown/syntax),
and it will automatically be prettified and shown on the right.

When you've finished writing, press "Publish" and your essay
will be permanently uploaded to [IPFS](https://ipfs.io/), where it
can never be changed or deleted.

**NOTE**: To use IPFessay, you *need to be running a local IPFS
daemon in writable mode*! If you aren't, IPFessay unfortunately
*can't publish files*.
</textarea>
                        <button class="button-publish pure-button">Publish!</button>
                    </section>
                    </div>

                    <div class="pure-u-1 pure-u-lg-1-2 col">
                    <section>
                        <div id="preview"> </div>
                    </section>
                    </div>
                </div>

                <div class="footer">
                    <p><a href="https://gitlab.com/stavros/IPFessay">Gitlab repository</a></p>
                </div>
            </div>
        </div>

    </body>
</html>
